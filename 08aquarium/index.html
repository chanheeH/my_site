	<script>
		$(function(){
			
			$(".fullpage").fullpage({
				anchor:["a1st","a2st","a3st","a4st","a5st"],
				menu:".menu",
				navigation:true,
				navigationPosition:'right',
				afterLoad:function(anchorslink,index){
					console.log(anchorslink+", "+index);
					if(index == 2){
						$(".imgOne,.imgTwo,.imgThree").addClass("move");
					}else{
						$(".imgOne,.imgTwo,.imgThree").removeClass("move");
					}
				}
			});

			$(".menu>li").click(function(){
			$(".menu>li").removeClass("active");
			$(this).addClass("active");
			});

			$(".toggleMenu").click(function(){
				console.log($(this).attr("class"));
				var toggle = $(this).attr("class");
				if(toggle == "toggleMenu"){
					$(".toggleMenu").addClass("change");
					$(".menuWrap").stop().animate({right:0},300);
				}else{
					$(".toggleMenu").removeClass("change");
					$(".menuWrap").stop().animate({right:"-100%"},300);
				}
			});
		});

		$(window).resize(function(){
			var wSize = $(window).width();
			console.log(wSize);

			if(wSize > 577){
				// menu
				$(".menuWrap").css("right",0);
				$(".toggleMenu").removeClass("change");

			}else{
				// menu
				$(".menuWrap").css("right","-100%");	
			}
		});
	</script>
</head>
